<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>BMA Wartung</title>

  <style>
    :root{
      --bg1:#061a2b;
      --bg2:#0b2a40;
      --glass: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --text2: rgba(255,255,255,.70);
      --shadow: 0 18px 50px rgba(0,0,0,.35);
      --h: 54px;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto;
      background:
        radial-gradient(1200px 800px at 10% 10%, #103a57 0%, transparent 55%),
        radial-gradient(900px 700px at 90% 30%, #0b3a5b 0%, transparent 55%),
        linear-gradient(180deg, var(--bg2), var(--bg1));
      min-height:100vh;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 16px 20px;
    }

    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
    }

    .row1{
      display:grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      align-items:end;
    }

    .field label{
      display:block;
      font-size: 14px;
      color: var(--text2);
      margin: 0 0 8px;
    }

    select{
      width:100%;
      height: var(--h);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 0 14px;
      appearance:none;
    }

    .pagePill{
      height: var(--h);
      min-width: 86px;
      padding: 0 16px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius: 20px;
      background: rgba(255,255,255,.07);
      border: 1px solid rgba(255,255,255,.10);
      font-weight: 700;
    }

    .row2{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .row3{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    button{
      height: var(--h);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-size: 18px;
      cursor:pointer;
    }

    #clearAllBtn{
      background: linear-gradient(180deg, rgba(255,0,0,.22), rgba(255,255,255,.06));
    }

    .viewer{
      margin-top: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      padding: 14px;
      position: relative;
    }

    .canvasWrap{
      position: relative;
      width: 100%;
      border-radius: 22px;
      overflow: hidden;
      background: rgba(0,0,0,.15);
    }

    #mapCanvas{
      position:absolute;
      left:0; top:0;
      width:100%;
      height:100%;
    }

    .navBtn{
      position:absolute;
      bottom: 22px;
      width: 62px;
      height: 62px;
      border-radius: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 26px;
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.10);
      user-select:none;
    }

    #navLeft{ left: 22px; }
    #navRight{ right: 22px; }

    .disabled{
      opacity:.35 !important;
      pointer-events:none !important;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="panel">

    <div class="row1">
      <div class="field">
        <label>Station</label>
        <select id="stationSelect"></select>
      </div>

      <div class="field">
        <label>Level</label>
        <select id="levelSelect"></select>
      </div>

      <div class="pagePill" id="pageBubble">1/1</div>
    </div>

    <div class="row2">
      <button id="adminBtn">Admin: AUS</button>
      <button id="clearAllBtn">ALLES löschen</button>
    </div>

    <div class="row3">
      <button id="pngBtn">PNG Export</button>
      <button id="zipBtn">ZIP Export</button>
    </div>

  </div>

  <div class="viewer">
    <div class="canvasWrap" id="canvasWrap">
      <canvas id="mapCanvas"></canvas>
    </div>

    <div class="navBtn" id="navLeft">◀</div>
    <div class="navBtn" id="navRight">▶</div>
  </div>
</div>

<script src="data.js"></script>
<script src="app.js"></script>
</body>
</html>
