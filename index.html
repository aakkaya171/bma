<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BMA Wartung</title>

  <style>
    :root{
      --bg-top:#001a34;
      --bg-mid:#032142;
      --bg-bottom:#093152;
      --pill:#1b4168;
      --pill-2:#1a3d62;
      --stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.94);
      --muted: rgba(255,255,255,0.70);
      --shadow: 0 8px 20px rgba(0,0,0,0.22);
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      min-height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    body{
      background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bottom) 100%);
      padding: env(safe-area-inset-top) 14px env(safe-area-inset-right) 14px env(safe-area-inset-bottom) 14px env(safe-area-inset-left) 14px;
    }

    .app{ max-width: 430px; margin: 0 auto; }
    .panel{ padding: 12px; }

    .desktop-only-note{
      display:none;
      text-align:center;
      background: rgba(0,0,0,0.28);
      border: 1px solid rgba(255,255,255,0.24);
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 12px;
      color: rgba(255,255,255,0.9);
      font-size: 15px;
    }

    .controls{
      display:grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
      align-items: end;
    }

    .field label{
      display:block;
      margin: 0 0 6px 6px;
      font-size: 15px;
      color: var(--muted);
    }

    .select-wrap{ position:relative; }
    .select{
      width:100%;
      appearance:none;
      border:0;
      border-radius: 24px;
      background: var(--pill);
      color: var(--text);
      padding: 14px 44px 14px 16px;
      font-size: 18px;
      outline:none;
      box-shadow: var(--shadow);
    }
    .select-wrap::after{
      content:"";
      position:absolute;
      right:16px;
      top:50%;
      width:0;
      height:0;
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-top:9px solid rgba(255,255,255,0.85);
      transform: translateY(-20%);
      pointer-events:none;
    }

    .page-pill{
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 12px 16px;
      font-size: 20px;
      min-width: 120px;
      text-align:center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .page-pill::before{ content: "Seite: "; }

    .row2,
    .row3{
      margin-top: 12px;
      display:grid;
      gap:12px;
    }
    .row2{ grid-template-columns: 1fr 1fr; }
    .row3{ grid-template-columns: 1fr; max-width: 62%; }

    .btn{
      width:100%;
      border:0;
      border-radius: 24px;
      background: linear-gradient(180deg, var(--pill), var(--pill-2));
      color: var(--text);
      padding: 14px;
      font-size: 20px;
      cursor:pointer;
      box-shadow: var(--shadow);
    }
    .btn:active{ transform: scale(0.99); }

    .settings{
      margin-top: 12px;
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 10px;
      background: rgba(0,0,0,0.22);
      display:none;
    }
    .settings.show{ display:block; }
    .settings h3{
      margin: 0 0 10px;
      font-size: 16px;
      color: var(--text);
    }
    .settings-row{
      display:grid;
      grid-template-columns: 1fr auto;
      gap:8px;
      margin-bottom: 8px;
    }
    .input,
    .file-input{
      width:100%;
      border: 1px solid var(--stroke);
      border-radius: 14px;
      padding: 10px 12px;
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
    .input::placeholder{ color: rgba(255,255,255,0.55); }
    .btn-small{
      border:0;
      border-radius: 14px;
      background: linear-gradient(180deg, var(--pill), var(--pill-2));
      color: var(--text);
      padding: 10px 12px;
      font-size: 14px;
      cursor:pointer;
      white-space: nowrap;
    }
    .hint{
      margin: 4px 0 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .viewer{
      margin-top: 8px;
      padding: 14px 0 0;
      border-top: 1px solid rgba(255,255,255,0.20);
    }
    .viewer-title{ display:none; }

    .plan-wrap{
      position:relative;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.30);
      background: rgba(0,0,0,0.14);
      overflow:hidden;
      min-height: 360px;
    }

    #planImg{
      width:100%;
      height:auto;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
      background: rgba(255,255,255,0.03);
    }

    #marksLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .mark{
      position:absolute;
      width:54px;
      height:54px;
      transform: translate(-50%, -60%);
      pointer-events:none;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.35));
    }

    .nav{
      position:absolute;
      bottom:12px;
      width:64px;
      height:64px;
      border-radius: 18px;
      border:0;
      background: rgba(255,255,255,0.16);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }
    .nav.left{ right:86px; }
    .nav.right{ right:12px; }
    .nav.disabled{ opacity:0.25; pointer-events:none; }

    .tri{ width:0; height:0; border-top:12px solid transparent; border-bottom:12px solid transparent; }
    .tri.left{ border-right:18px solid rgba(255,255,255,0.85); margin-right:4px; }
    .tri.right{ border-left:18px solid rgba(255,255,255,0.85); margin-left:4px; }

    @media (max-width: 420px){
      .controls{ grid-template-columns: 1fr 1fr; }
      .page-pill{ grid-column: 1 / span 2; justify-self: start; }
      .row3{ max-width: 100%; }
    }

    @media (min-width: 820px){
      body{ display:flex; justify-content:center; }
      .desktop-only-note{ display:block; }
      .app{ width: 430px; max-width: 430px; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="desktop-only-note">
      Diese App ist für Smartphones optimiert. Bitte am Handy benutzen.
    </div>

    <div class="panel">
      <div class="controls">
        <div class="field">
          <label for="stationSelect">Station</label>
          <div class="select-wrap">
            <select id="stationSelect" class="select"></select>
          </div>
        </div>

        <div class="field">
          <label for="levelSelect">Level</label>
          <div class="select-wrap">
            <select id="levelSelect" class="select"></select>
          </div>
        </div>

        <div id="pageIndicator" class="page-pill">1/1</div>
      </div>

      <div class="row2">
        <button id="adminBtn" class="btn">Admin: AUS</button>
        <button id="clearAllBtn" class="btn">ALLES löschen</button>
      </div>

      <div class="row3">
        <button id="pngBtn" class="btn">PNG Export</button>
        <button id="zipBtn" class="btn">ZIP Export</button>
      </div>

      <div id="settingsPanel" class="settings">
        <h3>Einstellungen (Admin)</h3>

        <div class="settings-row">
          <input id="newStationInput" class="input" placeholder="Neue Station (Name)" />
          <button id="addStationBtn" class="btn-small">Station +</button>
        </div>

        <div class="settings-row">
          <input id="newLevelInput" class="input" placeholder="Neues Level (z. B. N-1)" />
          <button id="addLevelBtn" class="btn-small">Level +</button>
        </div>

        <input id="uploadImageInput" class="file-input" type="file" accept="image/*" />
        <div class="hint">Bild wird dem aktuell gewählten Level hinzugefügt.</div>
        <button id="addImageBtn" class="btn-small">Bild hinzufügen</button>
      </div>
    </div>

    <div class="panel viewer">
      <div class="viewer-title">Plan</div>

      <div id="planWrap" class="plan-wrap">
        <img id="planImg" alt="Plan" />
        <div id="marksLayer"></div>

        <div id="prevBtn" class="nav left">
          <div class="tri left"></div>
        </div>
        <div id="nextBtn" class="nav right">
          <div class="tri right"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
