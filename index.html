<!-- /mnt/data/index.html (ersetze deine <style> + die UI-Struktur im <body> durch das hier) -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>BMA Wartung</title>

  <style>
    :root{
      --bg-top:#041b2e;
      --bg-mid:#062744;
      --bg-bottom:#083455;

      --pill:#123a5d;
      --pill2:#103551;

      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --stroke: rgba(255,255,255,.14);
      --shadow: 0 10px 24px rgba(0,0,0,.28);

      --r: 26px;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; margin:0; }
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(900px 420px at 35% 18%, rgba(255,255,255,.08) 0%, rgba(255,255,255,0) 55%),
                  linear-gradient(180deg, var(--bg-top) 0%, var(--bg-mid) 45%, var(--bg-bottom) 100%);
      padding:
        env(safe-area-inset-top)
        calc(18px + env(safe-area-inset-right))
        env(safe-area-inset-bottom)
        calc(18px + env(safe-area-inset-left));
    }

    .app{
      width: min(690px, 100%);
      margin: 0 auto;
      padding-top: 6px;
    }

    .panel{
      padding: 18px 10px 12px;
    }

    /* --- TOP ROW: Station/Level exactly like screenshot --- */
    .controls{
      display: grid;
      grid-template-columns: auto 1fr auto 132px;
      gap: 12px 14px;
      align-items: center;
    }

    .klabel{
      font-size: 22px;
      color: var(--muted);
      padding-left: 4px;
      white-space: nowrap;
    }

    .select-wrap{ position: relative; }
    .select{
      width: 100%;
      appearance: none;
      border: 0;
      border-radius: 999px;
      padding: 16px 46px 16px 18px;
      font-size: 22px;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
      outline: none;
    }

    /* up/down chevrons like iOS */
    .select-wrap::after{
      content: "⇅";
      position:absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,.78);
      font-size: 20px;
      pointer-events:none;
    }

    /* --- Chips & buttons --- */
    .chip{
      display:inline-flex;
      align-items:center;
      border-radius: 999px;
      padding: 14px 18px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04);
      font-size: 26px;
      font-weight: 650;
    }

    .row{
      display:flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .btn{
      border: 0;
      border-radius: 999px;
      padding: 16px 18px;
      font-size: 24px;
      color: var(--text);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      box-shadow: var(--shadow);
      cursor: pointer;
      text-align: left;            /* screenshot: text starts left */
      display:inline-flex;
      align-items:center;
      justify-content:flex-start;
      min-height: 58px;
      user-select:none;
    }
    .btn:active{ transform: scale(.99); }

    .btn.half{
      flex: 1 1 240px;
    }
    .btn.full{
      width: 100%;
    }

    /* --- Preview --- */
    .viewer{
      margin-top: 18px;
      padding: 0 10px 18px;
    }

    .plan-wrap{
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.14);
      overflow: hidden;
      min-height: 420px;
      box-shadow: 0 14px 34px rgba(0,0,0,.32);
      position: relative;
    }

    #planImg{
      width: 100%;
      height: auto;
      display:block;
      background: rgba(255,255,255,.02);
      -webkit-user-drag: none;
      user-select:none;
    }

    #marksLayer{
      position:absolute;
      inset:0;
      pointer-events:none;
    }

    .mark{
      position:absolute;
      width:54px;
      height:54px;
      transform: translate(-50%, -60%);
      pointer-events:none;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.35));
    }

    .nav{
      position:absolute;
      bottom: 14px;
      width: 62px;
      height: 62px;
      border-radius: 18px;
      border:0;
      background: rgba(255,255,255,.14);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }
    .nav.left{ right: 86px; }
    .nav.right{ right: 14px; }
    .nav.disabled{ opacity: .25; pointer-events:none; }

    .tri{ width:0; height:0; border-top:12px solid transparent; border-bottom:12px solid transparent; }
    .tri.left{ border-right:18px solid rgba(255,255,255,0.85); margin-right:4px; }
    .tri.right{ border-left:18px solid rgba(255,255,255,0.85); margin-left:4px; }

    @media (max-width: 520px){
      .controls{
        grid-template-columns: auto 1fr;
      }
      .klabel:nth-child(3){ grid-column: 1; }
      #levelWrap{ grid-column: 2; }
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="panel">
      <div class="controls">
        <div class="klabel">Station:</div>
        <div class="select-wrap">
          <select id="stationSelect" class="select"></select>
        </div>

        <div class="klabel">Level:</div>
        <div class="select-wrap" id="levelWrap">
          <select id="levelSelect" class="select"></select>
        </div>
      </div>

      <div class="row">
        <div id="pageIndicator" class="chip">Seite: 1/1</div>
      </div>

      <div class="row">
        <button id="adminBtn" class="btn half">Admin: AUS</button>
        <button id="clearAllBtn" class="btn half">ALLES löschen</button>
      </div>

      <div class="row">
        <button id="pngBtn" class="btn full">PNG Export (dieses Bild)</button>
      </div>

      <div class="row">
        <button id="zipBtn" class="btn full">ZIP Export (ganze Station)</button>
      </div>
    </div>

    <div class="viewer">
      <div id="planWrap" class="plan-wrap">
        <img id="planImg" alt="Plan" />
        <div id="marksLayer"></div>

        <div id="prevBtn" class="nav left"><div class="tri left"></div></div>
        <div id="nextBtn" class="nav right"><div class="tri right"></div></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
