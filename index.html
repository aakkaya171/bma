<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=5" />
  <title>BMA Wartung</title>

  <style>
    :root{
      --bg:#0b1a2a;
      --btn:#1c344d;
      --btnHover:#2a4a6a;
      --txt:#ffffff;
      --muted:rgba(255,255,255,.55);
      --radius:16px;
      --gap:10px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--txt);}

    header{
      position:sticky; top:0; z-index:10;
      padding:12px;
      background:linear-gradient(180deg, rgba(15,36,56,1), rgba(15,36,56,.92));
      backdrop-filter: blur(6px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    label{color:var(--muted); font-size:14px}
    select,button{
      border:0;
      border-radius:var(--radius);
      background:var(--btn);
      color:var(--txt);
      padding:10px 14px;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(0,0,0,.22) inset, 0 6px 18px rgba(0,0,0,.15);
      white-space:nowrap;
    }
    button:hover{background:var(--btnHover); cursor:pointer}

    .pill{
      padding:10px 14px;
      border-radius:var(--radius);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      color:var(--txt);
      font-weight:700;
    }

    /* Desktop */
    .deskRow{
      display:flex; flex-wrap:wrap; gap:var(--gap); align-items:center;
      margin-bottom:10px;
    }
    .deskRow:last-child{margin-bottom:0}

    /* Mobile */
    .mobileGrid{ display:none; }

    @media (max-width: 650px){
      .deskRow{ display:none; }
      .mobileGrid{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap:var(--gap);
      }

      .g-station{ grid-column:1; }
      .g-level{ grid-column:2; }

      /* Seite links, rechts frei ist jetzt entfernt */
      .g-page{ grid-column:1 / span 2; }

      .g-admin{ grid-column:1; }
      .g-delete{ grid-column:2; }

      .g-png{ grid-column:1 / span 2; }
      .g-zip{ grid-column:1 / span 2; }

      select,button,.pill{ padding:12px 14px; font-size:15px; }
    }

    .viewerWrap{ padding:12px; }

    #scroller{
      height: calc(100vh - 160px);
      overflow:auto;
      border-radius:18px;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.08);
      -webkit-overflow-scrolling:touch;
    }
    @media (max-width:650px){
      #scroller{ height: calc(100vh - 250px); }
    }

    #plan{
      position:relative;
      width:max-content;
      user-select:none;
      touch-action:manipulation;
    }
    #planImg{
      display:block;
      width:1200px;
      max-width:none;
    }
    @media (max-width:600px){
      #planImg{ width:980px; }
    }

    .mark{
      position:absolute;
      transform:translate(-50%,-50%);
      pointer-events:none;
      font-size:64px;
      font-weight:900;
      color:#111;
      -webkit-text-stroke: 5px #fff;
      line-height:1;
      text-shadow: 0 2px 10px rgba(0,0,0,.25);
    }
    @media (max-width:600px){
      .mark{ font-size:54px; -webkit-text-stroke:4px #fff; }
    }

    .nav{
      position:fixed; left:0; right:0; bottom:18px;
      display:flex; justify-content:space-between;
      padding:0 18px;
      pointer-events:none;
      z-index:20;
    }
    .nav button{
      pointer-events:auto;
      width:64px; height:64px;
      font-size:24px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.18);
    }
    .nav button.disabled{ opacity:.25; cursor:default; }
    .nav button.disabled:hover{ background:rgba(0,0,0,.55); }
  </style>
</head>

<body>
  <header>

    <!-- Desktop -->
    <div class="deskRow">
      <label>Station:</label>
      <select id="stationSelect"></select>

      <label>Level:</label>
      <select id="levelSelect"></select>

      <span class="pill" id="pageInfo">Seite: 1/1</span>
    </div>

    <div class="deskRow">
      <button id="adminBtn">Admin: AUS</button>
      <button id="deleteAllBtn">ALLES löschen</button>
      <button id="exportPngBtn">PNG Export (dieses Bild)</button>
      <button id="exportZipBtn">ZIP Export (ganze Station)</button>
    </div>

    <!-- Mobile -->
    <div class="mobileGrid">
      <div class="g-station">
        <label>Station:</label><br/>
        <select id="stationSelect_m"></select>
      </div>

      <div class="g-level">
        <label>Level:</label><br/>
        <select id="levelSelect_m"></select>
      </div>

      <div class="g-page">
        <span class="pill" id="pageInfo_m">Seite: 1/1</span>
      </div>

      <button class="g-admin" id="adminBtn_m">Admin: AUS</button>
      <button class="g-delete" id="deleteAllBtn_m">ALLES löschen</button>

      <button class="g-png" id="exportPngBtn_m">PNG Export (dieses Bild)</button>
      <button class="g-zip" id="exportZipBtn_m">ZIP Export (ganze Station)</button>
    </div>

  </header>

  <div class="viewerWrap">
    <div id="scroller">
      <div id="plan">
        <img id="planImg" alt="Plan">
      </div>
    </div>
  </div>

  <div class="nav">
    <button id="prevBtn" aria-label="vorherige Seite">◀</button>
    <button id="nextBtn" aria-label="nächste Seite">▶</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="data.js"></script>

  <!-- Mobile Controls spiegeln desktop IDs -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const station = document.getElementById("stationSelect");
      const level = document.getElementById("levelSelect");
      const page = document.getElementById("pageInfo");

      const stationM = document.getElementById("stationSelect_m");
      const levelM = document.getElementById("levelSelect_m");
      const pageM = document.getElementById("pageInfo_m");

      const admin = document.getElementById("adminBtn");
      const del = document.getElementById("deleteAllBtn");
      const png = document.getElementById("exportPngBtn");
      const zip = document.getElementById("exportZipBtn");

      const adminM = document.getElementById("adminBtn_m");
      const delM = document.getElementById("deleteAllBtn_m");
      const pngM = document.getElementById("exportPngBtn_m");
      const zipM = document.getElementById("exportZipBtn_m");

      const syncSelectOptions = () => {
        stationM.innerHTML = station.innerHTML;
        levelM.innerHTML = level.innerHTML;
        stationM.value = station.value;
        levelM.value = level.value;
      };
      const syncPage = () => { pageM.textContent = page.textContent; };

      stationM.addEventListener("change", () => {
        station.value = stationM.value;
        station.dispatchEvent(new Event("change"));
      });
      levelM.addEventListener("change", () => {
        level.value = levelM.value;
        level.dispatchEvent(new Event("change"));
      });

      adminM.addEventListener("click", () => admin.click());
      delM.addEventListener("click", () => del.click());
      pngM.addEventListener("click", () => png.click());
      zipM.addEventListener("click", () => zip.click());

      let lastStation = "", lastLevel = "", lastPage = "";
      setInterval(() => {
        if (station.innerHTML && stationM.innerHTML !== station.innerHTML) syncSelectOptions();

        if (station.value !== lastStation || level.value !== lastLevel) {
          syncSelectOptions();
          lastStation = station.value; lastLevel = level.value;
        }

        if (page.textContent !== lastPage) {
          syncPage();
          lastPage = page.textContent;
        }

        if (admin.textContent !== adminM.textContent) adminM.textContent = admin.textContent;
      }, 200);
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
